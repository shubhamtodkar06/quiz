<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        p {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Log In</button>
        </form>
        <p>Don't have an account? <a href="/api/users/register/">Sign Up</a></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', async (event) => {
                    event.preventDefault(); // Prevent the default form submission

                    const usernameInput = document.getElementById('username');
                    const passwordInput = document.getElementById('password');

                    const username = usernameInput.value;
                    const password = passwordInput.value;

                    const loginData = {
                        username: username,
                        password: password
                    };

                    try {
                        const response = await fetch('/api/users/login/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(loginData)
                        });

                        if (response.ok) {
                            const data = await response.json();
                            const accessToken = data.access;
                            const refreshToken = data.refresh;

                            // Store the tokens (you might want to use a more secure method like HttpOnly cookies for refresh token in production)
                            localStorage.setItem('accessToken', accessToken);
                            localStorage.setItem('refreshToken', refreshToken);

                            alert("Login successful!");
                            window.location.href = '/dashboard/'; // Redirect to the main quiz app dashboard
                        } else if (response.status === 401) {
                            alert("Invalid username or password.");
                        } else {
                            alert("Login failed. Please try again.");
                        }
                    } catch (error) {
                        console.error("Error during login:", error);
                        alert("An error occurred during login. Please try again later.");
                    }
                });
            }
        });
    </script>
</body>
</html>
